    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        .grid-row .form-group {
            margin-bottom: 0;
        }

        /* Style for field sections */
        .category-section {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            background-color: #f9f9f9;
        }
        .category-section h2 {
            margin-top: 0;
            color: #007bff;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }


        @media (max-width: 768px) {
            .grid-row {
                grid-template-columns: 1fr;
            }
            .container {
                margin: 10px;
                padding: 15px;
            }
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }

        /* Styles for success/error messages */
        #formSuccessMessage, #formErrorMessage {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        #formErrorMessage {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .go-back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .go-back-button:hover {
            background-color: #0056b3;
        }

        /* Style for disabled fields */
        input:disabled, select:disabled {
            background-color: #e9ecef; /* Lighter background */
            cursor: not-allowed;
            opacity: 0.7; /* Slightly dimmed */
        }
        .form-group.disabled-field-group { /* Optional: style the whole group visually */
            opacity: 0.6;
            pointer-events: none; /* Prevents interaction with child elements */
        }
        .form-group.disabled-field-group label {

        }
    </style>
</head>

                document.querySelectorAll('input, select').forEach(field => {

                    if (field.parentElement.classList.contains('disabled-field-group')) {
                        field.parentElement.classList.remove('disabled-field-group');
                    }
                });
            } else {
                // Apply weekly detection only for now
                const currentWeek = getWeekNumberOfMonth(new Date());
                weekFields.forEach(field => {
                    const fieldWeek = parseInt(field.dataset.week);
                    if (fieldWeek === currentWeek) {
                        field.disabled = false;
                        field.parentElement.classList.remove('disabled-field-group');
                    } else {
                        field.disabled = true;
                        field.value = '';
                        field.parentElement.classList.add('disabled-field-group');
                    }
                });

                // Outstanding fields are disabled by default for non-Branch in Charge, handled by event listener
                // Quarterly/Monthly fields will be handled with fetched data
            }
        }

        // --- NEW: Function to determine the Nth Monday-Saturday week of the month a date falls into (re-used) ---
        function getWeekNumberOfMonth(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);

            const year = d.getFullYear();
            const month = d.getMonth();

            if (d.getDay() === 0) { // Sunday
                return 0;
            }

            let weekNumber = 0;
            let tempDate = new Date(year, month, 1);

            while (tempDate.getDay() !== 1) { // Find first Monday of the month
                tempDate.setDate(tempDate.getDate() + 1);
                if (tempDate.getMonth() !== month) {
                    return 0;
                }
            }

            for (let i = 1; i <= 4; i++) {
                const weekStart = new Date(tempDate);
                const weekEnd = new Date(tempDate);
                weekEnd.setDate(weekEnd.getDate() + 5); // Saturday

                if (d.getTime() >= weekStart.getTime() && d.getTime() <= weekEnd.getTime()) {
                    weekNumber = i;
                    break;
                }
                tempDate.setDate(tempDate.getDate() + 7);
                if (tempDate.getMonth() !== month) {
                    break;
                }
            }
            return weekNumber;
        }


        // NEW: Event listener for User Role to control Outstanding fields
        userRoleSelect.addEventListener('change', initializeFormFields);


        document.addEventListener('DOMContentLoaded', initializeFormFields);

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const formData = new FormData(form);

            // Important: only submit enabled fields to avoid sending old disabled values
            const dataToSend = {};
            for (let [key, value] of formData.entries()) {
                const inputElement = form.elements[key];
                if (inputElement && !inputElement.disabled) {
                    dataToSend[key] = value;
                }
            }

            try {
                const response = await fetch(appsScriptURL, {
                    method: 'POST',
                    // Use a plain object for body with JSON.stringify if only enabled fields are sent
                    // or recreate FormData with only enabled fields
                    body: new URLSearchParams(dataToSend), // Send as URL-encoded form data
                });

                if (response.ok) {
                    const resultText = await response.text();
                    console.log("Apps Script response text:", resultText);

                    if (resultText.trim() === 'Success') {
                        form.style.display = 'none';
                        formTitle.style.display = 'none';
                        successMessage.style.display = 'block';
                        form.reset(); // Clear form values
                        // No need to re-initialize here, resetForm will handle it
                    } else {
                        console.error("Apps Script returned unexpected text:", resultText);
                        errorMessage.querySelector('p').textContent = `Submission failed: Unexpected response from server.`;
                        errorMessage.style.display = 'block';
                    }
                } else {
                    console.error("HTTP Error during submission:", response.status, response.statusText);
                    errorMessage.querySelector('p').textContent = `Server error: ${response.status} ${response.statusText}. Please try again.`;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                errorMessage.querySelector('p').textContent = `Network error: ${error.message}. Please check your connection.`;
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Performance Data';
            }
        });

        function resetForm() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            formTitle.style.display = 'block';
            form.style.display = 'block';
            form.reset(); // Reset all form fields
            initializeFormFields(); // IMPORTANT: Re-apply disabling/enabling logic and re-fetch data
        }
    </script>
