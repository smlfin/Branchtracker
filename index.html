<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Performance Tracker</title>
    <style>
        /* Minimal CSS to ensure visibility and basic readability */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0; /* Light background */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc; /* Simple border */
            background-color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%; /* Full width */
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box; /* Include padding in width */
        }
        button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: block; /* Ensure it's a block element */
            width: 100%; /* Make it full width */
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Branch Performance Data Entry</h1>

       <form name="branch_performance_tracker" method="POST" action="https://script.google.com/macros/s/AKfycbxnNMtVjeHh4M87Pn61_jxzcs902win5sToqQQDRR6_RFKckZOsk9zZlDbGD2juW7NC/exec">
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>

           <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="Branch" required>
                        <option value="">Select Branch</option>
                        <option value="Alathur">Alathur</option>
                        <option value="Angamaly">Angamaly</option>
                        <option value="Chengannur">Chengannur</option>
			<option value="Edappally">Edappally</option>
			<option value="Harippad">Harippad</option>
			<option value="Kattapana">Kattapana</option>
			<option value="Koduvayur">Koduvayur</option>
			<option value="Kottayam">Kottayam</option>
			<option value="Kuzhalmannam">Kuzhalmannam</option>
			<option value="Mattancherry">Mattancherry</option>
			<option value="Mavelikara">Mavelikara</option>
			<option value="Muvattupuzha">Muvattupuzha</option>
			<option value="Nedumkandom">Nedumkandom</option>
			<option value="Nenmara">Nenmara</option>
			<option value="Paravoor">Paravoor</option>
			<option value="Perumbavoor">Perumbavoor</option>
			<option value="Thiruvalla">Thiruvalla</option>
			<option value="Thiruwillamala">Thiruwillamala</option>
			<option value="Thodupuzha">Thodupuzha</option>

                        <option value="Headquarters">Headquarters</option>
                        </select>
                </div>

                <div class="form-group">
                <label for="fyTarget">FY Target:</label>
                <input type="number" id="fyTarget" name="FY Target" placeholder="E.g., 100000" required>
            </div>

            <div class="form-group">
                <label for="fyAchmt">FY Achmt:</label>
                <input type="number" id="fyAchmt" name="FY Achmt" placeholder="E.g., 95000" required>
            </div>

            <div class="form-group">
                <label for="quarterTarget">Quarter Target:</label>
                <input type="number" id="quarterTarget" name="Quarter Target" placeholder="E.g., 25000" required>
            </div>

                <div class="form-group">
                    <label for="quarterAchmt">Quarter Achievement:</label>
                    <input type="number" id="quarterAchmt" name="Quarter Achievement" placeholder="E.g., 23000" required>
                </div>

                <div class="form-group">
                    <label for="monthTarget">Month Target:</label>
                    <input type="number" id="monthTarget" name="Month Target" placeholder="E.g., 8000" required>
                </div>

                <div class="form-group">
                    <label for="monthAchmt">Month Achievement:</label>
                    <input type="number" id="monthAchmt" name="Month Achievement" placeholder="E.g., 7500" required>
                </div>

                <div class="form-group">
                    <label for="week1Target">WEEK 1 Target:</label>
                    <input type="number" id="week1Target" name="WEEK 1 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week1Achmt">WEEK 1 Achmt:</label>
                    <input type="number" id="week1Achmt" name="WEEK 1 Achmt" placeholder="E.g., 1800">
                </div>

                <div class="form-group">
                    <label for="week2Target">WEEK 2 Target:</label>
                    <input type="number" id="week2Target" name="WEEK 2 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week2Achmt">WEEK 2 Achmt:</label>
                    <input type="number" id="week2Achmt" name="WEEK 2 Achmt" placeholder="E.g., 1900">
                </div>

                <div class="form-group">
                    <label for="week3Target">WEEK 3 Target:</label>
                    <input type="number" id="week3Target" name="WEEK 3 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week3Achmt">WEEK 3 Achmt:</label>
                    <input type="number" id="week3Achmt" name="WEEK 3 Achmt" placeholder="E.g., 2100">
                </div>

                <div class="form-group">
                    <label for="week4Target">WEEK 4 Target:</label>
                    <input type="number" id="week4Target" name="WEEK 4 Target" placeholder="E.g., 2000">
                </div>
<div class="form-group">
                    <label for="week4Achmt">WEEK 4 Achmt:</label>
                    <input type="number" id="week4Achmt" name="WEEK 4 Achmt" placeholder="E.g., 2100">
                </div>
               <div class="form-group">
                <label for="employeeName">Employee name:</label>
                <input type="text" id="employeeName" name="Employee name" placeholder="E.g., John Doe" required>
            </div>

            <button type="submit">Submit Performance Data</button>
        </form>
    </div>
</body>
</html>
