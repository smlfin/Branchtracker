<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch Performance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }
        .grid-row .form-group {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .grid-row {
                grid-template-columns: 1fr;
            }
            .container {
                margin: 10px;
                padding: 15px;
            }
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }

        /* Styles for success/error messages */
        #formSuccessMessage, #formErrorMessage {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
        #formErrorMessage {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        .go-back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .go-back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="formTitle">Branch Performance Data Entry</h1>

        <form id="performanceForm">
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
            </p>

            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch" name="Branch" required>
                    <option value="">Select Branch</option>
                    <option value="Alathur">Alathur</option>
                    <option value="Angamaly">Angamaly</option>
                    <option value="Chengannur">Chengannur</option>
                    <option value="Edappally">Edappally</option>
                    <option value="Harippad">Harippad</option>
                    <option value="Kattapana">Kattapana</option>
                    <option value="Koduvayur">Koduvayur</option>
                    <option value="Kottayam">Kottayam</option>
                    <option value="Kuzhalmannam">Kuzhalmannam</option>
                    <option value="Mattancherry">Mattancherry</option>
                    <option value="Mavelikara">Mavelikara</option>
                    <option value="Muvattupuzha">Muvattupuzha</option>
                    <option value="Nedumkandom">Nedumkandom</option>
                    <option value="Nenmara">Nenmara</option>
                    <option value="Paravoor">Paravoor</option>
                    <option value="Perumbavoor">Perumbavoor</option>
                    <option value="Thiruvalla">Thiruvalla</option>
                    <option value="Thiruwillamala">Thiruwillamala</option>
                    <option value="Thodupuzha">Thodupuzha</option>
                    <option value="Headquarters">Headquarters</option>
                </select>
            </div>

            <div class="form-group">
                <label for="employeeName">Employee name:</label>
                <input type="text" id="employeeName" name="Employee name" placeholder="E.g., John Doe" required>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="fyTarget">FY Target:</label>
                    <input type="number" id="fyTarget" name="FY Target" placeholder="E.g., 100000" required>
                </div>
                <div class="form-group">
                    <label for="fyAchmt">FY Achmt:</label>
                    <input type="number" id="fyAchmt" name="FY Achmt" placeholder="E.g., 95000" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="quarterTarget">Quarter Target:</label>
                    <input type="number" id="quarterTarget" name="Quarter Target" placeholder="E.g., 25000" required>
                </div>
                <div class="form-group">
                    <label for="quarterAchmt">Quarter Achievement:</label>
                    <input type="number" id="quarterAchmt" name="Quarter Achievement" placeholder="E.g., 23000" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="monthTarget">Month Target:</label>
                    <input type="number" id="monthTarget" name="Month Target" placeholder="E.g., 8000" required>
                </div>
                <div class="form-group">
                    <label for="monthAchmt">Month Achievement:</label>
                    <input type="number" id="monthAchmt" name="Month Achievement" placeholder="E.g., 7500" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="week1Target">WEEK 1 Target:</label>
                    <input type="number" id="week1Target" name="WEEK 1 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week1Achmt">WEEK 1 Achmt:</label>
                    <input type="number" id="week1Achmt" name="WEEK 1 Achmt" placeholder="E.g., 1800">
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="week2Target">WEEK 2 Target:</label>
                    <input type="number" id="week2Target" name="WEEK 2 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week2Achmt">WEEK 2 Achmt:</label>
                    <input type="number" id="week2Achmt" name="WEEK 2 Achmt" placeholder="E.g., 1900">
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="week3Target">WEEK 3 Target:</label>
                    <input type="number" id="week3Target" name="WEEK 3 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week3Achmt">WEEK 3 Achmt:</label>
                    <input type="number" id="week3Achmt" name="WEEK 3 Achmt" placeholder="E.g., 2100">
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label for="week4Target">WEEK 4 Target:</label>
                    <input type="number" id="week4Target" name="WEEK 4 Target" placeholder="E.g., 2000">
                </div>
                <div class="form-group">
                    <label for="week4Achmt">WEEK 4 Achmt:</label>
                    <input type="number" id="week4Achmt" name="WEEK 4 Achmt" placeholder="E.g., 2100">
                </div>
            </div>

            <button type="submit">Submit Performance Data</button>
        </form>

        <div id="formSuccessMessage">
            <h1>Submission Successful!</h1>
            <p>Your performance data has been recorded.</p>
            <button class="go-back-button" onclick="resetForm()">Go Back to Form</button>
        </div>

        <div id="formErrorMessage">
            <h1>Submission Failed!</h1>
            <p>There was an error submitting your data. Please try again or contact support.</p>
            <button class="go-back-button" onclick="resetForm()">Try Again</button>
        </div>

    </div>

    <script>
        const form = document.getElementById('performanceForm');
        const formTitle = document.getElementById('formTitle');
        const successMessage = document.getElementById('formSuccessMessage');
        const errorMessage = document.getElementById('formErrorMessage');

        // IMPORTANT: Replace this with your Google Apps Script Web App URL
        const appsScriptURL = 'https://script.google.com/macros/s/AKfycbxy1SXrEszvdUrysBb4WhqqNkTeKJq46Zop1qMzGgSjeRSu9sLmoPmSsS09UQpsNYSX/exec';

        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission (page reload)

            // Hide any previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Disable submit button to prevent multiple submissions
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...'; // Change button text

            const formData = new FormData(form); // Get form data

            try {
                const response = await fetch(appsScriptURL, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.text(); // Read the text response from Apps Script
                    if (result === 'Success') { // Check if Apps Script returned "Success"
                        form.style.display = 'none'; // Hide the form
                        formTitle.style.display = 'none'; // Hide the title
                        successMessage.style.display = 'block'; // Show success message
                        form.reset(); // Clear the form fields for next submission
                    } else {
                        // Apps Script returned something other than "Success"
                        errorMessage.querySelector('p').textContent = `Submission failed: ${result}`;
                        errorMessage.style.display = 'block'; // Show generic error
                    }
                } else {
                    // HTTP error (e.g., 404, 500 from Apps Script)
                    errorMessage.querySelector('p').textContent = `Server error: ${response.status} ${response.statusText}`;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // Network error or other fetch issues
                console.error('Error submitting form:', error);
                errorMessage.querySelector('p').textContent = `Network error: ${error.message}. Please check your connection.`;
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button regardless of success or failure
                submitButton.disabled = false;
                submitButton.textContent = 'Submit Performance Data';
            }
        });

        // Function to reset the form and show it again
        function resetForm() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            formTitle.style.display = 'block'; // Show title again
            form.style.display = 'block'; // Show the form again
            form.reset(); // Reset form fields
        }
    </script>
</body>
</html>
